# browser config

countercheck.proxy.required=true
countercheck.proxy.host=my.proxy.host.example.com
countercheck.proxy.port=80
countercheck.proxy.username=myexampleusername
countercheck.proxy.password=myexamplepassword

countercheck.http-auth.required=true
countercheck.http-auth.username=myexampleusername
countercheck.http-auth.password=myexampleusername

# hosts

countercheck.aut.customers-service.scheme=https
countercheck.aut.customers-service.host=customersservice.uat.example.com

countercheck.aut.visits-service.scheme=https
countercheck.aut.visits-service.host=visitsservice.uat.example.com

countercheck.aut.vets-service.scheme=https
countercheck.aut.vets-service.host=vetsservice.uat.example.com

countercheck.aut.ui-service.scheme=https
countercheck.aut.ui-service.host=uiservice.uat.example.com
